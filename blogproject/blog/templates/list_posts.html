<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List of Posts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css" integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">  
</head>

    <body>
        <h1>Posts:</h1>
        PID : {{ pid }}
            {% for post in posts %}
            <div class="card" style="width: 18rem;">

            <div class="card-body">    
                <a href="{% url 'show_post_by_slug' post.slug %}">{{ post.title|capfirst }}</a>
                <strong>{{ post.get_status_display }}</strong>
                , Created On: {{ post.created_on|date:"D d M Y" }}
                , Last updated: {{ post.updated_on }}

                <a  class="btn btn-outline-success" href="{% url 'edit_post' post.slug %}">Edit</a>
                <a  class="btn btn-danger" href="{% url 'delete_post' post.pk %}">Delete</a>
            </div>
        </div>

            {% endfor %}

        
    <form method="get">
        Search: <input type="text" name="q" id="q">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
